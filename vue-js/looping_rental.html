<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping rental</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="(rent, city) in averageRent">
            The average rent in {{ city }} is ${{ rent }}
        </li>
    </ul>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            averageRent: {
                london: 1650,
                paris: 1730,
                NYC: 3680
            }
        }
    });
</script>

</body>
</html>
