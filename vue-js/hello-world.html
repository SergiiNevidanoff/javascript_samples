<html>

<head>
    <title>Hello World, Vue.js</title>
</head>

<body>

<div id="app">
    <p>{{welcome_message}}</p>
</div>


<script src="https://unpkg.com/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            welcome_message: "Hello from Vue.js"
        }
    });
</script>

</body>
</html>
