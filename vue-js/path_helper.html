<html>

<head>
    <title>Greeting according to time of the day</title>
</head>

<body>

<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="path === '/'">You are on the home page</p>
    <p v-else>You're on {{ path }}</p>
</div>
<script>
    new Vue({
        el: '#app', data: {
            path: location.pathname
        }
    });
</script>

</body>
</html>
