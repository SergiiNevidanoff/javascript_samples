<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping</title>
</head>
<body>

<div id="app">
    <p>All the manufacturers are:</p>
    <ul>
        <li v-for="manufacturer in manufacturers">{{ manufacturer }}</li>
    </ul>

</div>

<script src="https://unpkg.com/vue"></script>
<script>
    new Vue({
        el: '#app', data: {
            manufacturers: ['Toyota', 'Renault', 'Mercedes', 'Volkswagen', "Tesla", "Nissan"]
        }
    });
</script>

</body>
</html>
